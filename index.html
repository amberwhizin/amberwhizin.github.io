<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Connect Four Game</title>
  </head>
  <body>
    <h1>"Connect for" your friends with:</h1>
    <h1>Connect Four the Game!</h1>
    <!-- siting myself here, used similar code in my tic-tac-toe project -->
    <div class="container">
      <div class="wrapper">
        <div class="column">
          <div class="cell cell1" size="" altcolor="">1</div>
          <div class="cell cell2" size="" color="">2</div>
          <div class="cell cell3" size="" color="">3</div>
        </div>
        <div class="column">
          <div class="cell cell5" size="" altcolor="">5</div>
          <div class="cell cell6" size="" color="">6</div>
          <div class="cell cell7" size="" color="">7</div>
        </div>
        <div class="column">
          <div class="cell cell8" size="" altcolor="">8</div>
          <div class="cell cell9" size="" color="">9</div>
          <div class="cell cell10" size="" color="">10</div>
        </div>
      </div>
    </div>
  </body>
</html>
